<div class="full-page" fxLayout="column">
    <div id="container" fxLayoutAlign="space-between center" fxLayout="row">
        <div class="header">Employees</div>
    </div>

    <div *ngIf="employeeList.length === 0">
        <app-empty-employees (employeeAdded)="employeeAdded($event)"></app-empty-employees>
    </div>

    <div *ngIf="employeeList.length !== 0">
        <employee-list [employeeList]="employeeList"></employee-list>
    </div>
</div>
