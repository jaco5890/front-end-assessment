<div class="full-page" fxLayout="column">
    <div id="container" fxLayoutAlign="space-between center" fxLayout="row">
        <div class="header">Employees</div>
    </div>

    <div *ngIf="employeeList && employeeList.length === 0">
        <app-empty-employees (employeeAdded)="addedEmployee($event)"></app-empty-employees>
    </div>

    <div *ngIf="employeeList && employeeList.length !== 0">
        <employee-list  (employeeAdded)="addedEmployee($event)"></employee-list>
    </div>
</div>
